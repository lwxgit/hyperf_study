<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="/static/Chart.js/2.9.4/Chart.min.js"></script>
<body>
<div style="padding:0 25px">
    <canvas style="width:95%;margin: 20px auto" id="myChart" ></canvas>
</div>

</body>
<script>
    var ctx = document.getElementById("myChart").getContext('2d');
    var l_date = {$date_str};
    // 实际
    var l_data = {$data_str};
    var l_je = {$je_str};
    var l_cx = {$cx_str};

    var yj_data = {$datas_str};
    var datas_je = {$datas_je};
    var datas_cx = {$datas_cx};
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: l_date,
            datasets: [
                {
                    label: '实际',
                    data: l_data,
                    fill:false,
                    borderColor:'rgba(255, 159, 64, 1)'
                },{
                    label: '实际-je',
                    data: l_je,
                    fill:false,
                    borderColor:'rgba(54, 162, 235, 1)'
                },{
                    label: '实际-cx',
                    data: l_cx,
                    fill:false,
                    borderColor:'rgba(153, 102, 255, 1)'
                },{
                    label: '预计',
                    data: yj_data,
                    fill:false,
                    borderColor:'rgba(75, 192, 192, 1)'
                },{
                    label: '预计-je',
                    data: datas_je,
                    fill:false,
                    borderColor:'rgba(255, 159, 64, 1)'
                },{
                    label: '预计-cx',
                    data: datas_cx,
                    fill:false,
                    borderColor:'rgba(255, 99, 132, 1)'
                },
            ]
        },
        options: {
            scales: {
                yAxes: [
                    {
                        stacked: false
                    }
                ]
            }
        }
    });
</script>
</html>
