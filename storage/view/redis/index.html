<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>进击的小弟</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://at.alicdn.com/t/font_1356845_5m65fvl3mpi.css" rel="stylesheet">
</head>
<body>
<div>
    <div class="container">
        <h2>redis数据测试</h2>
        <div class="row">
            <div class="col-lg-2 col-sm-2 col-md-2">
                <p>String(字符串)</p>
            </div>
            <div class="col-lg-3 col-sm-3 col-md-3">
                <form>
                    <div class="form-group">
                        <label for="string-key">key</label>
                        <input type="text" class="form-control" id="string-key" placeholder="var">
                    </div>
                    <div class="form-group">
                        <label for="string-value">value</label>
                        <input type="email" class="form-control" id="string-value" placeholder="data">
                    </div>
                    <a class="btn btn-default" id="setting">设置</a>
                    <a class="btn btn-default" id="getting">获取</a>
                </form>
            </div>
            <div class="col-lg-3 col-sm-3 col-md-3">
                <p>可以包含任何数据，比如jpg图片或者序列化的对象，规定字符串的长度不得超过512MB。
                    Redis的字符串有两种存储方式，在长度特别短时，使用embstr形势存储，而长度超过44字节时候，使用raw形势存储</p>
            </div>
            <div class="col-lg-3 col-sm-3 col-md-3">
                <p>1、访问量统计：微博大V主页高频的访问，对于粉丝数、关注数、微博数都需要时时更新
                   2、将数据以二进制序列化的方式进行存储</p>
            </div>
        </div>
    </div>
</div>

</body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script>
    $('#setting').click(function () {
        const key = $('#string-key').val()
        const value = $('#string-value').val()
        $.post('/redis/set', {key,value},function (e) {
            console.log(e)
        },'JSON')
    })
    $('#getting').click(function () {
        const key = $('#string-key').val()
        $.get('/redis/get', {key},function (e) {
            console.log(e)
        },'JSON')
    })
</script>
</html>
