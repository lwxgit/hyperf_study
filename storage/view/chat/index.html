<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>进击的小弟</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="https://at.alicdn.com/t/font_1356845_5m65fvl3mpi.css" rel="stylesheet">
</head>
<body>
<div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-sm-3 col-md-3">
                <input type="text" id="username" />
            </div>
            <div class="col-lg-3 col-sm-3 col-md-3">
                <button id="login" class="btn btn-default">登录</button>
            </div>
            <div class="col-lg-3 col-sm-3 col-md-3">
                <button id="test-coroutine" class="btn btn-default">测试协程</button>
                <button id="test-ordinary" class="btn btn-default">测试普通</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-9 col-sm-9 col-md-9">
                <div style="background-color: bisque;width: 300px;height: 300px">一本基地</div>
            </div>
            <div class="col-lg-3 col-sm-3 col-md-3">
                <button id="build-bases" class="btn btn-default">建造</button>
            </div>
        </div>
    </div>
</div>

</body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script>
    var ws = new WebSocket("ws://42.194.135.129:9504");

    ws.onopen = function(evt) {  //绑定连接事件
        console.log("Connection open ...")
        ws.send("50")
    }
    //
    ws.onmessage = function(evt) { //绑定收到消息事件
        console.log( "Received Message: " + evt.data)
    }
    $('#build-bases').click(function () {
        $.post('/game/build_bases',null,function (e) {
            console.log(e)
        },'JSON')
    })
    $('#test-coroutine').click(function () {
        $.post('/game/test_coroutine',null,function (e) {
            console.log(e)
        },'JSON')
    })
    $('#test-ordinary').click(function () {
        $.post('/game/test_ordinary',null,function (e) {
            console.log(e)
        },'JSON')
    })
    ws.onclose = function(evt) { //绑定关闭或断开连接事件
        console.log("Connection closed.")
    }
</script>
</html>
